<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício meia dúzia</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elemtenos da lista a seguir. Passe o mouse sobre o termo para descobrir qual comando deverá usar.</p>
    
    <ol>
        <ul type="square">
            <li><abbr title="utilize a tag &lt;p&gt;">Parágrafos</abbr></li>
            <li><abbr title="utilize a tag &lt;h1&gt;">Títulos</abbr></li>
            <li><abbr title="utilize a tag img">Imagens</abbr></li>   
            <li><abbr title="utilize a tag &lt;sup&gt;">Sobrescrito</abbr></li>
            <li><abbr title="utilize a tag &lt;sub&gt;">Subscrito</abbr></li>
            <li><abbr title="utilize a tag &lt;a&gt;">Ancorar</abbr></li>
            <li><abbr title="utilize a tag &lt;blockquote&gt;">Citações completas</abbr></li>
            <li><abbr title="utilize a tag &lt;code&gt;">Código fonte</abbr></li>
        </ul>
    </ol>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever tudo como quiser apenas basta estar entre as tags de &lt;p&gt; e &lt;/p&gt;</p>
    <p>se precisar quebrar o texto em algum lugar específico como esse <br> você pode usar a tag br </p>
    <p>Vamos adicionar alguns símbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &cent;
        &pound;
        &yen;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F608;
        
    </p>
</body>
</html>
